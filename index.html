<!DOCTYPE HTML>

<html>
<head>
	<title>GSUNP Double Paddle Detector</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--Load the AJAX API-->
	<script type="text/javascript" src="http://livejs.com/live.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<div id="subBody">
		<div id="linechart_material"></div>

		<!-- Footer -->
		<footer id="footer">
			<ul id="graphSettings" class="icons">
				<li><p>Span of data averaged (min):</p></li>
				<li><p id="spanValue"></p></li>
				<li><input type="range" id="span" max="120" min="5" step="5" onchange="spanBufferChanged()" value = "60"></li>
			</ul>
			<ul id="graphSettings" class="icons">
				<li><p>Buffer size for moving average (hours):</p></li>
				<li><p id="bufferValue"></p></li>
				<li><input type="range" id="buffer" max="24" min="1" step="1" onchange="spanBufferChanged()" value = "6"></li>
			</ul>
			<ul class="icons">
				<li><a href="http://131.96.196.188/2016_08_08__16_35_03.log" class="icon fa-file-text-o"><span class="label">data</span></a></li>
				<li><a href="https://github.com/ahruschka/detectorWebInterface" target="_blank" class="icon fa-github"><span class="label">GitHub</span></a></li>
			</ul>

			<ul class="icons">
				<li>Andrew Hruschka</li><li>GSU</li>
			</ul>

		</footer>
	</div>
	<!-- Scripts -->
	<script src="assets/js/main.js"></script>
	<script src="assets/js/gpio.js"></script>
	<script src="assets/js/chart.js"></script>
</body>
</html>
